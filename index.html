<script>

}
else if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
  
  const link = document.getElementById("link");

  a.href = "lys_og_fat.usdz";
  a.innerHTML = "<img src='thumbnail.png'>Lys og fat for iOS";

}
else {
  //Other
